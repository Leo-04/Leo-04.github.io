<!DOCTYPE html>
<html>
	<head>
		<title>My web-site</title>
		<style>
			h1 {
				font-size: 40;
			}
			p {
				font-size: 35;
			}
			span {
				font-size: 50;
			}
		</style>
	</head>
    <body>
        <h1>Hello There</h1>
        <p>I made a website <a href="https://github.com/Leo-04/Leo-04.github.io/blob/main/index.html">(here is the code)</a></p>
		<span id="loading"></span>
    </body>
	<script>
		const span = document.getElementById("loading")
		var n = 0;
		function loop(){
			switch (n){
				case 0:
					span.innerHTML = "|"
					break;
				case 1:
					span.innerHTML = "/"
					break;
				case 2:
					span.innerHTML = "-"
					break;
				case 3:
					span.innerHTML = "\\"
					n=-1;
					break;
			}
			n++;
			setTimeout(loop, 300)
		}
		loop()
	</script>
</html>
