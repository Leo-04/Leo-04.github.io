<html>
    <head>
        <title>Headings</title>
        <link rel="stylesheet" href="styles.css">
    </head>
	
	<input type="file" id = "fileUpload" style="position: absolute;left:-100%;" onchange="MenuFileUploadDone(nb)">
	
    <body onload = "onload()" style="margin: 0;overflow: hidden;">
		<table class="grid" style="width: 100%;height: 100%;">
		
			<tr class="row" style="height: auto;width: 100%;">
				<td colspan=5>
					<div id = "TopBarButtons"><div>
				</td>
			</tr>
			
			
			<tr class="row" style="height: 50px;width: 100%;column-span: all;">
				<td colspan=5>
					<div id = "TopBarContents" style="width: 100%;height: 100%;"></div>
				</td>
			</tr>
			
			
			<tr class="row" style="height: auto;width: 100%;">
				<td colspan=5>
					<div id = "NoteBookButtons"></div>
				</td>
			</tr>
			
			
			<tr class="row" style="height: 100%;width: 100%;">
				<td colspan=4>
					<div id = "NoteBookContents" style= "width: 100%;height: 100%;"></div>
				</td>
				
				
				<td colspan=1 style="width: 100px; height:100%;">
					<div id = "SideBar">
						<button class="button" onclick="tree.setHeaders(nb.tabs[nb.selected()].lv.getAllVariants())">Refresh Tree</button>
						<button class="button" onclick="nb.tabs[nb.selected()].lv.sort_values = tree.getHeaders();nb.tabs[nb.selected()].lv.sort()">Update Table</button>
					</div>
				</td>
			</tr>
			
		</table>
		
		<div class="popup" id="openDialoge">
			<h1>Open File<button class="button" style="float:right;background-color:red;" onclick='openDialoge.style.display = "none"'>Close</button></h1>
			
			<select id = "files" class="listBox" size="15"></select>
			
			<button class="button" onclick="MenuFileOpen(nb)">Open</button>
			<button class="button" onclick="MenuFileRemove(nb)">Remove</button>
		</div>
    </body>
    <script src="./files.js"></script>
    <script src="./treeview.js"></script>
    <script src="./UI.js"></script>
    <script src="./listview.js"></script>
    <script src="./notebook.js"></script>
    <script src="./Menu.js"></script>
    <script src="./main.js"></script> 	
</html>
