<!DOCTYPE html>
<html>
	<head>
		<title>My web-site</title>
		<style>
			h1 {
				font-size: 45px;
			}
			p {
				font-size: 40px;
			}
			span {
				font-size: 100px;
			}
		</style>
	</head>
    <body>
        <h1>Hello There</h1>
        <p>I made a website <a href="https://github.com/Leo-04/Leo-04.github.io/blob/main/index.html">(here is the code)</a></p>
		<span id="loading"></span>
		<span id="gpsLOC"></span>
    </body>
	<script>
		const span = document.getElementById("loading")
		const gps_loc = document.getElementById("gpsLOC")
		var n = 0, s= "&nbsp";
		
		
		function getLocation() {
		  if (navigator.geolocation) {
		    navigator.geolocation.getCurrentPosition(showPosition);
		  } else { 
		    gps_loc.innerHTML = "Geolocation is not supported by this browser.";
		  }
		}

		function showPosition(position) {
		  var lat=position.coords.latitude;
		  var long=position.coords.longitude;
			gps_loc.innerHTML = "Long:"+long+" lat:"+lat;
		}
		function loop(){
			getLocation();
			switch (n){
				case 0:
					span.innerHTML = s+"&#9474;" //|
					break;
				case 1:
					span.innerHTML = s+"&#9585;" ///
					s+="&nbsp"
					break;
				case 2:
					span.innerHTML = s+"&#9473;" //-
					break;
				case 3:
					span.innerHTML = s+"&#9586;" //\
					s+="&nbsp"
					n=-1;
					break;
			}
			n++;
			setTimeout(loop, 300)
		}
		loop()
	</script>
</html>
