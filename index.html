<html>
  <head>
    <title>Testing</title>
  </head>
  
  <body>
    <p>You Are <span id="change"></span>On A Mobile Device</p>
    <span id="debug"></span>
  </body>
      
   <script>
      var is_mobile = window.orientation !== undefined
      var change = document.getElementById("change")
      var debug = document.getElementById("debug")
      var vertical = window.innerWidth < window.innerHeight;
     
      debug.innerHTML = "Debug: " + is_mobile + " " + window.orientation + " " + vertical
     
      if (!is_mobile){
        change.innerHTML = "Not "; 
      }
   </script>
</html>
