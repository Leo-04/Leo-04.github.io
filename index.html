<!DOCTYPE html>
<html>
	<head>
		<title>My web-site</title>
	</head>
    <body>
        <h1>Hello There</h1>
        <p>I made a website</p>
		<span id="loading"></span>
    </body>
	<script>
		const span = document.getElementById("loading")
		var n = 0;
		function loop(){
			switch (n){
				case 0:
					span.innerHTML = "|"
					break;
				case 1:
					span.innerHTML = "/"
					break;
				case 2:
					span.innerHTML = "-"
					break;
				case 3:
					span.innerHTML = "\\"
					n=-1;
					break;
			}
			n++;
			setTimeout(loop, 300)
		}
		loop()
	</script>
</html>
